<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC - Model View COntroller</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-dark">
    
    <div class="container col-11 col-md-8 col-lg-6 col-xxl-4 mt-5 border border-2 p-3 pt-1 bg-info rounded">
        
        <h1 class="display-2 text-center text-secondary mb-3" id="titulo">Cadastro</h1>

        <div id="mensagem"></div>

        <form action="">
            <div class="form-floating">
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome">
                <label for="nome" class="text-secondary">Nome</label>
            </div>

            <div class="form-floating col-3 col-md-2 col-lg-2 col-xl-2 mt-2">
                <input type="number" name="idade" id="idade" class="form-control" placeholder="Idade" min="0">
                <label for="idade" class="text-secondary">Idade</label>
            </div>

            <div class="form-floating col-3 col-md-2 col-lg-2 col-xl-2 mt-2">
                <input type="number" step="0.1" name="peso" id="peso" class="form-control" placeholder="Peso">
                <label for="peso" class="text-secondary">Peso</label>
            </div>
            
            <div class="form-floating col-3 col-md-2 col-lg-2 col-x2-1 mt-2">
                <input type="number" step="0.01" name="altura" id="altura" class="form-control" placeholder="Altura">
                <label for="altura" class="text-secondary">Altura</label>
            </div>

            <button type="submit" class="btn btn-secondary mt-3">Enviar</button>
        </form>


        <!-- View -->
        <div id="dados">
            <!-- Tabela-->
        </div>

    </div>

    
    <script type="module" src="./js/api/views/main.js"></script>
</body>
</html>
