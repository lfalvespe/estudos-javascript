<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Analisador de Perfil</h1>
    </header>

        <section>

            <form action="">
                
                <fieldset>
                    <legend>
                        Dados pessoais
                    </legend>
                    <p>
                        <label for="nasc">Ano de Nascimento: </label>
                        <input type="number" name="nasc" id="nasc">
                    </p>

                    <p>
                        Sexo:
                        <input type="radio" name="sexo" id="masc">
                        <label for="masc">Masculino </label>
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino </label>
                        <input type="button" value="Verificar" onclick="verifica()">
                    </p>
                    
                </fieldset>
                
            </form>

            <div class="msgbox">
                perfil detectado...
            </div>

            <div class="imagembox">
                imagem de perfil...
            </div>

        </section>

        <footer>
            <p>Criado por <em><strong>lfalvespe@gmail.com</strong></em></p>
        </footer>
   
        <script src="script.js"></script>

</body>
</html>
